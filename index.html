<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <h2 class="heading-h2">EOD (Before Break)</h2>
      <h2
        class="heading-h2"
        id="time-balance-ext-098-5"
        style="text-transform: uppercase"
      >
        00:00
      </h2>
    </div>
    <div
      style="display: flex; justify-content: space-between"
      title="It's dynamic, so ensure your timer is updated. If not, refresh once or twice."
    >
      <h2 class="heading-h2">EOD (After Break)</h2>
      <h2
        class="heading-h2"
        id="time-balance-ext-098-6"
        style="text-transform: uppercase"
      >
        00:00
      </h2>
    </div>
    <div style="display: flex; justify-content: space-between">
      <h2 class="heading-h2" id="time-balance-ext-098-8">
        Remaining Time (After Break)
      </h2>
      <h2 class="heading-h2" id="time-balance-ext-098-7">00:00</h2>
    </div>

    <h2>Balance Sheet</h2>

    <table>
      <thead>
        <tr>
          <th class="index">No.</th>
          <th>Date</th>
          <th>Worked Hours</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="time-balance-ext-098-1"></tbody>
    </table>
    <h2 id="time-balance-ext-098-3"></h2>
    <h2 id="time-balance-ext-098-4"></h2>
    <h2 id="time-balance-ext-098-2">
      Click the Button to calculate your extra time,
    </h2>
    <p class="red-color" style="font-size: 14px">
      &#128680;Always refresh Once or Twice before use to get accurate
      data&#128680;
    </p>
    <button id="calculate" class="btn default">Calculate</button>
    <script src="./index.js"></script>
  </body>
</html>
